<div class="content mgtop">
    <div class="row">
        <div class="text-center">
            <div class="mb-3">
            <label class="form-label">Tipo de canal</label>
             <select [(ngModel)]="tipocanal" class="form-control">
                 <option *ngFor="let item of canal" value="{{ item.name }}">
                     {{ item.name | titlecase }}
                 </option>
             </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea [(ngModel)]="mensaje" class="form-control"  rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" (click)="enviar()">Enviar</button>
            </div>
        </div>
    </div>

   
    <div class="row" *ngIf="storageService.storageMensajesEmisor && storageService.storageMensajesEmisor.length > 0">
         <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th>Tipo</th>
                  <th>Mensaje</th>
              </tr>   
           </thead>
           <tbody>
               <tr *ngFor="let item of storageService.storageMensajesEmisor">
                   <td>{{ item.mensaje | titlecase }}</td>
                   <td>{{ item.tipocanal }}</td>
                   <td>{{ item.respuesta | titlecase }} </td>
               </tr>
           </tbody>
          </table>
    </div>
</div>
