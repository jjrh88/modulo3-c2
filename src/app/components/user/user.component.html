<div class="content mgtop">
    <div class="row">
        <div class="text-center">
            <form [formGroup]="form">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" [ngClass]="{ 'error-validation': submitted && f['user'].errors,
                       'success-validation':user.valid && (user.dirty || user.touched) }" class="form-control"
                        formControlName="user">

                    <div style="margin-top: 3px;" *ngIf="submitted && f['user'].errors"  class="alert alert-danger" role="alert">
                        Por favor ingrese el nombre del usuario...!
                    </div>    

                </div>
                <div class="mb-3">
                    <label class="form-label">Contaseña</label>
                    <input type="password" [ngClass]="{ 'error-validation': submitted && f['password'].errors,
                    'success-validation':password.valid && (password.dirty || password.touched) }" class="form-control"
                        formControlName="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" (click)="create()">Enviar</button>
                </div>
            </form>
        </div>
    </div>


   

    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Userio</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listadoUsuarios">
                    <td>{{ item.user | titlecase }}</td>
                    <td>{{ item.password | titlecase }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
