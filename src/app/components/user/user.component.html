<div class="content mgtop">
    <div class="row">
        <div class="text-center">
            <div class="mb-3">
            <label class="form-label">Usuario</label>
             <input type="text" [(ngModel)]="user" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Contaseña</label>
                <input type="password" [(ngModel)]="password" class="form-control">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" (click)="create()">Enviar</button>
            </div>
        </div>
    </div>


   
    <div class="row">
        <table class="table table-striped table-hover">
           <thead>
               <tr>
                 <th>Userio</th>
                 <th>Contraseña</th>
             </tr>   
          </thead>
          <tbody>
              <tr *ngFor="let item of listadoUsuarios">
                  <td>{{ item.user | titlecase }}</td>
                  <td>{{ item.password | titlecase }} </td>
              </tr>
          </tbody>
         </table>
    </div>
</div>
